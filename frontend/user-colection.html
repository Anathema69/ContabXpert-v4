<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados - Panel Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/user-colection.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="admin-container">
    <aside class="admin-sidebar">
        <h2>Panel de Admin</h2>
        <nav>
            <ul>
                <li>
                    <button onclick="window.location.href='admin-panel.html'">
                        <img src="icon/panel_new_user.png" alt="Crear usuarios" class="sidebar-icon">
                        Crear nuevos usuarios
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href='download-panel.html'">
                        <img src="icon/panel_download.png" alt="Descargar reportes" class="sidebar-icon">
                        Descargar reportes
                    </button>
                </li>
                <li>
                    <button class="active" onclick="window.location.href='user-colection.html'">
                        <img src="icon/users.png" alt="Usuarios" class="sidebar-icon">
                        Ver usuarios registrados
                    </button>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="admin-content">
        <header class="admin-header">
            <h1 id="adminName">Bienvenido, Admin</h1>
            <button class="btn-logout" id="logoutBtn">Cerrar sesión</button>
        </header>

        <!-- Barra de filtro -->
        <div class="filter-bar">
            <div class="filter-group">
                <label for="filterUser">Filtrar por nombre:</label>
                <input type="text" id="filterUser" placeholder="Ej. Juan Perez">
            </div>
        </div>

        <!-- Contenedor de la tabla de usuarios -->
        <div class="table-container">
            <table id="usersTable">
                <thead>
                <tr>
                    <th>Nombre completo</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Teléfono</th>
                    <th>Tipo Doc</th>
                    <th>Nº Doc</th>
                    <th>Dirección</th>
                    <th>Última actualización</th>
                </tr>
                </thead>
                <tbody>
                <!-- Se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Toast para notificaciones -->
        <div id="toast" class="toast" style="display: none;"></div>
    </main>
</div>
<script src="js/user-colection.js"></script>
</body>
</html>
