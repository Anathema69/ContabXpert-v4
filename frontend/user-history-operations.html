<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Operaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/user-history-operations.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="admin-container">
    <aside class="admin-sidebar">
        <h2>Panel de Usuario</h2>
        <nav>
            <ul>
                <li>
                    <button onclick="window.location.href='user-panel.html'">
                        <img src="icon/panel_new_user.png" alt="Datos complementarios" class="sidebar-icon">
                        Datos complementarios
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href='user-operations.html'">
                        <img src="icon/panel_download.png" alt="Registrar operaciones" class="sidebar-icon">
                        Registrar operaciones
                    </button>
                </li>
                <li>
                    <button class="active">
                        <img src="icon/history-icon.png" alt="Historial" class="sidebar-icon">
                        Historial operaciones
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="admin-content">
        <header class="admin-header">
            <h1 id="userName"></h1>
            <button class="btn-logout" id="logoutBtn">Cerrar sesión</button>
        </header>

        <div class="table-container">
            <table id="operationsTable">
                <thead>
                <tr>
                    <th>Fechaoperacion</th>
                    <th>Recibió pago</th>
                    <th>N° Operación</th>
                    <th>Canal</th>
                    <th>Tipo</th>
                    <th>Activo</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Cantidad</th>
                    <th>Comisión</th>
                    <th>Total</th>
                    <th>Constancia</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Las filas se generarán de forma dinámica -->
                </tbody>
            </table>

            <!-- Vista en tarjetas para dispositivos móviles -->
            <div class="card-view">
                <!-- Tarjetas generadas dinámicamente -->
            </div>

            <!-- Modal para ver constancia -->
            <div id="receiptModal" class="modal">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <img id="modalReceiptImage" src="" alt="Constancia" style="max-width:100%;"/>
                </div>
            </div>
        </div>

        <div id="toast" class="toast" style="display: none;"></div>
    </main>
</div>

<!-- Modal de confirmación para eliminar registro -->
<div id="deleteConfirmModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div class="modal-header">
            <img src="icon/warning.png" alt="Advertencia" class="modal-icon">
            <h2>Confirmar Eliminación</h2>
        </div>
        <p>¿Estás seguro de eliminar este registro? Esta acción lo retirará del historial pero se conservará internamente.</p>
        <div class="modal-actions">
            <button id="cancelDeleteBtn" class="btn-secondary">Cancelar</button>
            <button id="confirmDeleteBtn" class="btn-danger">Eliminar</button>
        </div>
    </div>
</div>


<script src="js/user-history-operations.js"></script>
<script src="js/user-operation-edit.js"></script>
<script src="js/user-operation-delete.js"></script>

</body>
</html>
