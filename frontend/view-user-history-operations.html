<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Operaciones - Vista Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/view-user-history-operations.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="admin-container">
    <!-- Sidebar del panel admin -->
    <aside class="admin-sidebar">
        <h2>Panel de Admin</h2>
        <nav>
            <ul>
                <li>
                    <button onclick="window.location.href='admin-panel.html'">
                        <img src="icon/panel_new_user.png" alt="Crear usuarios" class="sidebar-icon">
                        Crear nuevos usuarios
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href='download-panel.html'">
                        <img src="icon/panel_download.png" alt="Descargar reportes" class="sidebar-icon">
                        Descargar reportes
                    </button>
                </li>
                <li>
                    <button class="active" onclick="window.location.href='user-colection.html'">
                        <img src="icon/users.png" alt="Usuarios" class="sidebar-icon">
                        Ver usuarios registrados
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="admin-content">
        <header class="admin-header">
            <div class="header-left">
                <h1 id="pageTitle">Historial de Operaciones</h1>
                <button class="btn-back" id="backPanelBtn">Volver al Panel Admin</button>
            </div>
            <div class="header-right">
                <button class="btn-logout" id="logoutBtn">Cerrar sesión</button>
            </div>
        </header>

        <!-- Contenedor de la tabla (no se incluye filtro en esta vista) -->
        <div class="table-container">
            <table id="historyTable">
                <thead>
                <tr>
                    <th>Fecha operación</th>
                    <th>Recibió pago</th>
                    <th>N° Operación</th>
                    <th>Canal</th>
                    <th>Tipo</th>
                    <th>Activo</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Cantidad</th>
                    <th>Comisión</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- Las filas se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Toast para notificaciones -->
        <div id="toast" class="toast" style="display: none;"></div>
    </main>
</div>
<script src="js/view-user-history-operations.js"></script>
</body>
</html>
